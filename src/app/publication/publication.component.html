<div class="publication-list-content" >
    <publication-area 
    [publication] = "publicationDetail"
    [i_likes]="likes" 
    ></publication-area>
    
    <app-feelings
    (o_incrementLike)="createLike()"
    ></app-feelings>
    
    <div *ngFor="let comment of publicationComment" >
        <app-comments [comment]=comment ></app-comments>
    </div>

    <app-comment-box [publicationId]="publicationId"></app-comment-box>
</div>
