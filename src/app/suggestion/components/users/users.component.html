<div class="suggestion-user-container" *ngIf="friendId" >
    <div class="suggestion-user-avatar" >
        <div class="suggestion-avatar-continer" ></div>
    </div>
    <div class="suggestion-user-info" >
        <div class="suggestion-user-data" >
            <p class="suggestion-user-name" >{{name}}</p>
            <label ></label>
        </div>
        <div class="suggestion-user-buttons" >
            <button class="btn btn-primary btn-thin" (click)="createFriendship(friendId)" >Agregar</button>
            <button class="btn btn-secondary btn-thin">Eliminar</button>
        </div>
    </div>
</div>
